language: python

python:
  - 3.4
  - 3.5

env:
  - NUMPY_VERSION=1.9
  - NUMPY_VERSION=1.10

# Tools to install:
addons:
  apt:
    packages:
    - bc

install:
  - pip install numpy=$NUMPY_VERSION

# Command to run tests:
script:
  - cd python
  - pip install -e .
  - py.test
  - py.test cheeseshop --doctest-modules
  - bash run_pylint.sh cheeseshop 8.0
